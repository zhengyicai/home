	<script>
		$(function(){
			var language =   sessionStorage.getItem("YSlanguage");
			//接收url传值
			 var searchUrl =window.location.href;  
		     var searchData =searchUrl.split("=");        //截取 url中的“=”,获得“=”后面的参数  
		     var  searchText =decodeURI(searchData[1]);   //decodeURI解码  
       			//$(".keyword1").val(searchText);
			//alert(searchText);
			
			$(".searchTitle").append('"'+searchText+'"');
			
			var arrayList1  = new Array();
			var count = 5; //第一次顯示的數據
			var page = 5;//每页显示多少行数据
			$.ajax({
						type:"get",
						url:$base_path+"sysArticle/findAll?title="+searchText, 
			            dataType:"json",
						success:function(data){ 
							if(data.code==0000){
								/*alert(data);*/
								$(".searchPageCount").html(language =="cn"?"找到關於搜索"+data.page.totalCount+"條記錄":language =="en"?"Find "+data.page.totalCount+" records about search":"找到关于搜索"+data.page.totalCoun+"条记录");
								for(var i = 0 ;i<data.data.length;i++){
									var la = language =="cn"?data.data[i].cntitle:language =="en"?data.data[i].entitle:data.data[i].title;
									var content = language =="cn"?data.data[i].cncontent.substr(0,200):language =="en"?data.data[i].encontent.substr(0,300):data.data[i].content.substr(0,200);
									var title= '<tr><td   align="left" valign="top" style="padding-left: 20px; font-size: 8px;"><a href="newsdetail.html?id='+data.data[i].id+'"><p style="font-weight: bold; font-size: 18px;">'+la+'</p><p>'+content+'</p></a></td></tr>';
									if(i<count){
										$("#new2Table").append(title);	
									}
									arrayList1.push(title);
								}
								
								
								
							}
						}, 
						error:function(data){ 
							//alert("服务器跑丢了......");
						} 
							
				});
			
			
			$("#new2Table tr").click(function(){
					location.href="newsdetail.html";
			})
			
			$("#many").click(function(){
				
				for(var i = count;i<count+page;i++){
					//if(count+page<=arrayList1.length){
						$("#new2Table").append(arrayList1[i]);
						
					//}
					
					
				}
				count+=page;
				
			})
			
			
			
			
			
		})
	</script>
